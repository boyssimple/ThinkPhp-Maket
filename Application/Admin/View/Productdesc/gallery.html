<!DOCTYPE html>
<html lang="{$system.lang}">
<head>
  <include file="Public:header" />

    <!-- Bootstrap -->
    <link href="__UI__/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="__UI__/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="__UI__/vendors/nprogress/nprogress.css" rel="stylesheet">
    
    <!-- Custom styling plus plugins -->
    <link href="__UI__/build/css/custom.min.css" rel="stylesheet">
    <script type="text/javascript">
        var ENV = '__APP__';
    </script>
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <include file="Public:lefttop" />

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">

            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>商品详情 <small> 商品名称：{$product.name} </small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <div class="row">

                      <volist name="imgs" id="vo">
                        <div class="col-md-55">
                          <div class="thumbnail">
                            <div class="image view view-first">
                              <img style="width: 100%; display: block;" src="__ROOT__/Uploads/{$vo.url}" alt="image" />
                              <div class="mask">
                                <p>{$vo.remark}</p>
                                <div class="tools tools-bottom">
                                  <a href="#"><i class="fa fa-link"></i></a>
                                  <a href="#" onclick="edit({$vo.id},{$product.id})"><i class="fa fa-pencil"></i></a>
                                  <a href="#" onclick="del({$vo.id},{$product.id})"><i class="fa fa-times"></i></a>
                                </div>
                              </div>
                            </div>
                            <div class="caption">
                              <p>Snow and Ice Incoming for the South</p>
                            </div>
                          </div>
                        </div>
                      </volist>






                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                      <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <button type="button" onclick="goUpload({$product.id})" class="btn btn-success">添加图片</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <include file="Public:footer" />
        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="__UI__/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="__UI__/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="__UI__/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="__UI__/vendors/nprogress/nprogress.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="__UI__/build/js/custom.min.js"></script>

    <script>
      function del(id,parentId){
          if(window.confirm("确定删除?")){
              window.location.href = ENV + '/Productdesc/del?id='+id +'&parentId='+parentId;
          }
      }

      function edit(id,parentId){
          window.location.href = ENV + '/Productdesc/edit?id='+id;
      }

      function goUpload(id){
          window.location.href = ENV + '/Productdesc/upload?id='+id;
      }
    </script>
  </body>
</html>
