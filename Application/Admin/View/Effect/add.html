<!DOCTYPE html>
<html lang="{$system.lang}">
<head>
    <include file="Public:header" />
    <!-- Bootstrap -->
    <link href="__UI__/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="__UI__/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="__UI__/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="__UI__/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- bootstrap-wysiwyg -->
    <link href="__UI__/vendors/google-code-prettify/bin/prettify.min.css" rel="stylesheet">
    <!-- Select2 -->
    <link href="__UI__/vendors/select2/dist/css/select2.min.css" rel="stylesheet">
    <!-- Switchery -->
    <link href="__UI__/vendors/switchery/dist/switchery.min.css" rel="stylesheet">
    <!-- starrr -->
    <link href="__UI__/vendors/starrr/dist/starrr.css" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="__UI__/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="__UI__/build/css/custom.min.css" rel="stylesheet">
    <style>
        .grallery{
            width:120px;
            height:120px;
            position: relative;
            display: inline-block;
        }

        .img{
            width:100px;
            height:100px;
            margin-top: 20px;
        }

        .swiper-close{

            position: absolute;
            right: 5px;
            top: 0px;
            color: #FF9300;
            z-index: 1000;
            font-size: 30px;
            cursor: pointer;
            width:30px;
            height:30px;
        }

    </style>
    <script type="text/javascript">
        var ENV = '__APP__';
    </script>
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <include file="Public:lefttop" />
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>装修效果图 <small>装修效果图</small></h2>

                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br />
                                <form id="demo-form2" data-parsley-validate enctype="multipart/form-data"  method="post" data-parsley-validate class="form-horizontal form-label-left" action="__APP__/Effect/save">

                                                <if condition="$model">
                                            
                                                    <input type="hidden" id="id" name="id" value="{$model.id}">

                                                    
                                                    <else/>
                                                    
                                                    <input type="hidden" id="id" name="id" >
                                                
                                                </if>


                                                <div class="form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">名称 </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        
                                                            <if condition="$model">
                                                                <input type="text" id="name" name="name" value="{$model.name}"  class="form-control col-md-7 col-xs-12">
                                                                <else />
                                                                <input type="text" id="name" name="name"  class="form-control col-md-7 col-xs-12">
                                                            </if>
                                                        
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">装修风格 </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">

                                                        <select class="form-control" id="styleId" name="styleId">
                                                            <if condition="$styles">
                                                                <volist name="styles" id="vo">
                                                                    <if condition="$model">
                                                                        <if condition="$model.styleId eq $vo['id']">
                                                                            <option selected value="{$vo.id}">{$vo.name}</option>
                                                                        <else />
                                                                            <option value="{$vo.id}">{$vo.name}</option>
                                                                        </if>

                                                                     <else />
                                                                        <option value="{$vo.id}">{$vo.name}</option>
                                                                    </if>
                                                                </volist>
                                                            </if>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">户型名称 </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <select class="form-control" id="typeId" name="typeId">
                                                            <if condition="$types">
                                                                <volist name="types" id="vo">
                                                                    <if condition="$model">
                                                                        <if condition="$model.typeId eq $vo['id']">
                                                                            <option selected value="{$vo.id}">{$vo.name}</option>
                                                                            <else />
                                                                            <option value="{$vo.id}">{$vo.name}</option>
                                                                        </if>

                                                                        <else />
                                                                        <option value="{$vo.id}">{$vo.name}</option>
                                                                    </if>
                                                                </volist>
                                                            </if>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">空间 </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <select class="form-control" id="spaceId" name="spaceId">
                                                            <if condition="$spaces">
                                                                <volist name="spaces" id="vo">
                                                                    <if condition="$model">
                                                                        <if condition="$model.spaceId eq $vo['id']">
                                                                            <option selected value="{$vo.id}">{$vo.name}</option>
                                                                            <else />
                                                                            <option value="{$vo.id}">{$vo.name}</option>
                                                                        </if>

                                                                        <else />
                                                                        <option value="{$vo.id}">{$vo.name}</option>
                                                                    </if>
                                                                </volist>
                                                            </if>
                                                        </select>
                                                        
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">图片（可多选） </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <input type="file" name="url[]"  multiple class="form-control col-md-7 col-xs-12" />
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"> </label>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <foreach name="imgs" item="vo">
                                                            <div class="grallery" id="img{$vo.id}">
                                                                <img src="__SERVER____ROOT__/Uploads/{$vo.url}" class="img">
                                                                <div onclick="delImg({$vo.id})"  class="swiper-close"><i class="fa fa-close"></i></div>
                                                            </div>
                                                        </foreach>
                                                    </div>
                                                </div>

                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                            <!--<button class="btn btn-primary" type="reset">重置</button>-->
                                            <button type="submit" class="btn btn-success">保存</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <include file="Public:footer" />        <!-- /footer content -->
    </div>
</div>

<!-- jQuery -->
<script src="__UI__/vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="__UI__/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="__UI__/vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="__UI__/vendors/nprogress/nprogress.js"></script>
<!-- bootstrap-progressbar -->
<script src="__UI__/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!-- iCheck -->
<script src="__UI__/vendors/iCheck/icheck.min.js"></script>
<!-- bootstrap-daterangepicker -->
<script src="__UI__/vendors/moment/min/moment.min.js"></script>
<script src="__UI__/vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- bootstrap-wysiwyg -->
<script src="__UI__/vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js"></script>
<script src="__UI__/vendors/jquery.hotkeys/jquery.hotkeys.js"></script>
<script src="__UI__/vendors/google-code-prettify/src/prettify.js"></script>
<!-- jQuery Tags Input -->
<script src="__UI__/vendors/jquery.tagsinput/src/jquery.tagsinput.js"></script>
<!-- Switchery -->
<script src="__UI__/vendors/switchery/dist/switchery.min.js"></script>
<!-- Select2 -->
<script src="__UI__/vendors/select2/dist/js/select2.full.min.js"></script>
<!-- Parsley -->
<script src="__UI__/vendors/parsleyjs/dist/parsley.min.js"></script>
<!-- Autosize -->
<script src="__UI__/vendors/autosize/dist/autosize.min.js"></script>
<!-- jQuery autocomplete -->
<script src="__UI__/vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js"></script>
<!-- starrr -->
<script src="__UI__/vendors/starrr/dist/starrr.js"></script>
<!-- Custom Theme Scripts -->
<script src="__UI__/build/js/custom.min.js"></script>
<script>
    function delImg(id){
        var i = "img"+id;
        if (window.confirm("确定删除？")){
            $.post(ENV + '/Effectimgs/delete',{id:id},function(result){
                if(result.success == true || result.success == 'true'){
                    $("#"+i).remove();
                }else{
                    alert("删除失败！");
                }
            },'json');
        }
    }
</script>
</body>
</html>
