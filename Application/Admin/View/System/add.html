<!DOCTYPE html>
<html lang="{$system.lang}">
<head>
    <include file="Public:header" />

    <!-- Bootstrap -->
    <link href="__UI__/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="__UI__/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="__UI__/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="__UI__/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- bootstrap-wysiwyg -->
    <link href="__UI__/vendors/google-code-prettify/bin/prettify.min.css" rel="stylesheet">
    <!-- Select2 -->
    <link href="__UI__/vendors/select2/dist/css/select2.min.css" rel="stylesheet">
    <!-- Switchery -->
    <link href="__UI__/vendors/switchery/dist/switchery.min.css" rel="stylesheet">
    <!-- starrr -->
    <link href="__UI__/vendors/starrr/dist/starrr.css" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="__UI__/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="__UI__/build/css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <include file="Public:lefttop" />

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>系统信息 <small>系统信息</small></h2>

                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br />
                                <form id="demo-form2" data-parsley-validate enctype="multipart/form-data"  method="post" class="form-horizontal form-label-left" action="/Supermaket/admin.php/System/save">
                                    <if condition="$model">
                                        <input type="hidden" id="id" name="id" value="{$model.id}">
                                        <else />
                                        <input type="hidden" id="id" name="id">
                                    </if>
                                    <if condition="$model">
                                        <input type="hidden" id="favicon" name="favicon" value="{$model.favicon}">
                                        <else />
                                        <input type="hidden" id="favicon" name="favicon">
                                    </if>
                                    <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">系统名称 </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <if condition="$model">
                                                        <input type="text" id="sysName" name="sysName" value="{$model.sysName}" required="required" class="form-control col-md-7 col-xs-12">
                                                        <else />
                                                        <input type="text" id="sysName" name="sysName" required="required" class="form-control col-md-7 col-xs-12">
                                                    </if>
                                                </div>
                                            </div><div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">站点名称 </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <if condition="$model">
                                                        <input type="text" id="siteName" name="siteName" value="{$model.siteName}" required="required" class="form-control col-md-7 col-xs-12">
                                                        <else />
                                                        <input type="text" id="siteName" name="siteName" required="required" class="form-control col-md-7 col-xs-12">
                                                    </if>
                                                </div>
                                            </div><div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">版本信息 </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <if condition="$model">
                                                        <input type="text" id="sysVison" name="sysVison" value="{$model.sysVison}" required="required" class="form-control col-md-7 col-xs-12">
                                                        <else />
                                                        <input type="text" id="sysVison" name="sysVison" required="required" class="form-control col-md-7 col-xs-12">
                                                    </if>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">站点图标 </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <input type="file" name="favicon_file" id="favicon_file" class="form-control col-md-7 col-xs-12" />
                                                </div>
                                            </div>
                                            <if condition="$model">
                                                <if condition="$model.favicon neq '' ">
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name"> </label>
                                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                                            <img class="img-responsive avatar-view" src="__ROOT__/Uploads/{$model.favicon}" alt="Avatar" title="Change the avatar" style = "max-height: 200px;">
                                                        </div>
                                                    </div>
                                                </if>
                                            </if>
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">关键字 </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <if condition="$model">
                                                        <input type="text" id="keywords" name="keywords" value="{$model.keywords}" required="required" class="form-control col-md-7 col-xs-12">
                                                        <else />
                                                        <input type="text" id="keywords" name="keywords" required="required" class="form-control col-md-7 col-xs-12">
                                                    </if>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">语言 </label>
                                                <if condition="$model">
                                                    <!--<input type="text" id="lang" name="lang" value="{$model.lang}" required="required" class="form-control col-md-7 col-xs-12">-->
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <select class="form-control" id="lang" name="lang">
                                                            <option value="en" <if condition="$model.lang eq 'en' "> selected </if> >英文</option>
                                                            <option value="zh-cn" <if condition="$model.lang eq 'zh-cn' "> selected </if> >中文</option>
                                                        </select>
                                                    </div>
                                                    <else />
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <select class="form-control" id="lang" name="lang">
                                                            <option value="en" >英文</option>
                                                            <option value="zh-cn" selected="selected">中文</option>
                                                        </select>
                                                    </div>
                                                </if>
                                            </div>
                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                            <button class="btn btn-primary" type="reset">重置</button>
                                            <button type="submit" class="btn btn-success">保存</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <include file="Public:footer" />
        <!-- /footer content -->
    </div>
</div>

<!-- jQuery -->
<script src="__UI__/vendors/jquery/dist/jquery.min.js"></script>

<script src="__UI__/vendors/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="__UI__/vendors/nprogress/nprogress.js"></script>

<script src="__UI__/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!-- iCheck -->
<script src="__UI__/vendors/iCheck/icheck.min.js"></script>

<script src="__UI__/vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
<!-- bootstrap-wysiwyg -->
<script src="__UI__/vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js"></script>
<script src="__UI__/vendors/jquery.hotkeys/jquery.hotkeys.js"></script>

<script src="__UI__/vendors/select2/dist/js/select2.full.min.js"></script>

<script src="__UI__/vendors/parsleyjs/dist/parsley.min.js"></script>
<!-- Autosize -->
<script src="__UI__/vendors/autosize/dist/autosize.min.js"></script>
<!-- jQuery autocomplete -->
<script src="__UI__/vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js"></script>
<!-- starrr -->
<script src="__UI__/vendors/starrr/dist/starrr.js"></script>

<script src="__UI__/build/js/custom.min.js"></script>

</body>
</html>
