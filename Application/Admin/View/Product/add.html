<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <include file="Public:lefttop" />
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>商品管理 <small>商品管理</small></h2>

                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br />
                                <form id="demo-form2" data-parsley-validate enctype="multipart/form-data"  method="post" class="form-horizontal form-label-left" action="__APP__/Product/save">


                                                                                <if condition="$model">
                                                <input type="hidden" id="id" name="id" value="{$model.id}">

                                                <else/>

                                                <input type="hidden" id="id" name="id" >

                                            </if>

                                                                                        <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" >商品名称 </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    
                                                        <if condition="$model">
                                                            <input type="text" id="name" name="name" value="{$model.name}"  required="required" class="form-control col-md-7 col-xs-12">
                                                            <else />
                                                            <input type="text" id="name" name="name"  required="required" class="form-control col-md-7 col-xs-12">
                                                        </if>
                                                    
                                                </div>
                                            </div>                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" >商品价格 </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    
                                                        <if condition="$model">
                                                            <input type="text" id="price" name="price" value="{$model.price}"  required="required" class="form-control col-md-7 col-xs-12">
                                                            <else />
                                                            <input type="text" id="price" name="price"  required="required" class="form-control col-md-7 col-xs-12">
                                                        </if>
                                                    
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" >图片 </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <input type="file" name="url_file" id="url_file" class="form-control col-md-7 col-xs-12" />
                                                </div>
                                            </div>

                                            <if condition="$model">
                                                <if condition="$model.url neq '' ">
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3 col-sm-3 col-xs-12"> </label>
                                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                                            <img class="img-responsive avatar-view" src="__ROOT__/Uploads/{$model.url}" alt="Avatar" title="Change the avatar" style = "max-height: 200px;">
                                                        </div>
                                                    </div>
                                                </if>
                                            </if>
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" >删除否 </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <if condition="$model">
                                                        <if condition="$model.isDelete eq 1 ">
                                                            <input type="checkbox" id="isDelete" name="isDelete" class="flat" checked="checked">
                                                            <else/>
                                                            <input type="checkbox" id="isDelete" name="isDelete" class="flat">
                                                        </if>
                                                        <else />
                                                        <div class="checkbox">
                                                            <input type="checkbox" id="isDelete" name="isDelete" class="flat">
                                                        </div>
                                                    </if>
                                                    
                                                </div>
                                            </div>                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" >所属分类 </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <if condition="$model">
                                                        <div class="input-group">
                                                            <input type="hidden" id="categoryId" name="categoryId" value="{$model.parentId}">
                                                            <input type="text" class="form-control" id="categoryName" name="categoryName" value="{$model.categoryName}"  readonly="true">
                                                            <span class="input-group-btn">
                                                                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">选择</button>
                                                                </span>
                                                        </div>
                                                        <else />
                                                        <div class="input-group">
                                                            <input type="hidden" id="categoryId" name="categoryId">
                                                            <input type="text" class="form-control" id="categoryName" name="categoryName" readonly="true">
                                                            <span class="input-group-btn">
                                                                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">选择</button>
                                                                </span>
                                                        </div>
                                                    </if>
                                                    
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" >序号 </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">

                                                    <if condition="$model">
                                                        <input type="number" id="orderNo" name="orderNo" value="{$model.orderNo}"  data-min="1" class="form-control col-md-7 col-xs-12">
                                                    <else />
                                                        <input type="number" id="orderNo" name="orderNo" value="1" data-min="1" class="form-control col-md-7 col-xs-12">
                                                    </if>

                                                </div>
                                            </div>
                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                            <button class="btn btn-primary" type="reset">重置</button>
                                            <button type="submit" class="btn btn-success">保存</button>

                                            <if condition="$model">
                                                <button type="button" onclick="addGallery({$model.id})" class="btn btn-success">添加图片</button>
                                                <button type="button" onclick="goGallery({$model.id})" class="btn btn-success">批量添加图片</button>
                                                <button type="button" class="btn btn-success">添加详情</button>
                                            </if>

                                        </div>
                                    </div>


                                    <!-- /modals -->

                                    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true" id="youModel">
                                        <div class="modal-dialog modal-sm" style="width:400px;">
                                            <div class="modal-content">

                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                                                    </button>
                                                    <h4 class="modal-title" id="myModalLabel2">商品分类</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <ul id="treeDemo" class="ztree" style="height:300px;overflow:auto;"></ul>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <!-- /modals -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <include file="Public:footer" />        <!-- /footer content -->
    </div>

<link rel="stylesheet" href="__JS__/zTree_v3/css/zTreeStyle/zTreeStyle.css" type="text/css">
<script type="text/javascript" src="__JS__/zTree_v3/js/jquery.ztree.core.js"></script>
<script>
    var setting = {
        async: {
            enable: true,
            url:ENV+"/Category/loadTree"
        },
        callback: {
            onClick:function(event, treeId, treeNode){
                $('#categoryId').val(treeNode.id);
                $('#categoryName').val(treeNode.name);
                $('#orderNo').val(parseInt(treeNode.count)+1);
                $('#youModel').modal('hide');
            }
        }
    };

    $(function(){
        $.fn.zTree.init($("#treeDemo"), setting);
        $('#youModel').on('show.bs.modal', function (e) {
            // 关键代码，如没将modal设置为 block，则$modala_dialog.height() 为零
            $(this).css('display', 'block');
            var modalHeight = $(window).height() / 2 - $('#youModel .modal-dialog').height() / 2;
            $(this).find('.modal-dialog').css({
                'margin-top': modalHeight
            });
        });
    });

    function addGallery(id){
        window.location = ENV + "/Productimg/add?id="+id;
    }

    function goGallery(id){
        window.location = ENV + "/Product/upload?id="+id;
    }
</script>
