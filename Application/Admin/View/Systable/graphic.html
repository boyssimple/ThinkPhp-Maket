<!DOCTYPE html>
<html lang="{$system.lang}">
<head>
    <include file="Public:header" />

    <!-- Bootstrap -->
    <link href="__UI__/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="__UI__/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="__UI__/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="__UI__/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- Datatables -->
    <link href="__UI__/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="__UI__/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
    <link href="__UI__/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
    <link href="__UI__/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
    <link href="__UI__/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="__UI__/build/css/custom.min.css" rel="stylesheet">

    <script type="text/javascript">
        var ENV = '__APP__';
    </script>

</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <include file="Public:lefttop" />

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>数据库表</h3>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <foreach name="tables" item="table">

                        <div class="col-md-3 col-xs-12 widget widget_tally_box">
                            <div class="x_panel fixed_height_390">
                                <div class="x_title">
                                    <h2>{$table.name} ({$table.remark})</h2>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <ul class="legend list-unstyled">
                                        <foreach name="table.columns" item="column">

                                            <li>
                                                <p>
                                                    <span class="icon"><i class="fa fa-square green"></i></span> <span class="name">{$column.colName}</span>
                                                </p>
                                            </li>

                                        </foreach>
                                    </ul>
                                </div>
                            </div>
                        </div><!--item -->


                    </foreach>


                </div><!-- row -->
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <include file="Public:footer" />
        <!-- /footer content -->
    </div>
</div>

<!-- jQuery -->
<script src="__UI__/vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="__UI__/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="__UI__/vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="__UI__/vendors/nprogress/nprogress.js"></script>
<!-- iCheck -->
<script src="__UI__/vendors/iCheck/icheck.min.js"></script>
<!-- Datatables -->
<script src="__UI__/vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="__UI__/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="__UI__/vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
<script src="__UI__/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
<script src="__UI__/vendors/datatables.net-buttons/js/buttons.flash.min.js"></script>
<script src="__UI__/vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
<script src="__UI__/vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
<script src="__UI__/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>
<script src="__UI__/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
<script src="__UI__/vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="__UI__/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script src="__UI__/vendors/datatables.net-scroller/js/dataTables.scroller.min.js"></script>
<script src="__UI__/vendors/jszip/dist/jszip.min.js"></script>
<script src="__UI__/vendors/pdfmake/build/pdfmake.min.js"></script>
<script src="__UI__/vendors/pdfmake/build/vfs_fonts.js"></script>

<!-- Custom Theme Scripts -->
<script src="__UI__/build/js/custom.min.js"></script>

</body>
</html>
