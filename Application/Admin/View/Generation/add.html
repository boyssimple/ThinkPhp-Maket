<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <literal><include file="Public:lefttop" /></literal>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>添加资源 <small>添加资源</small></h2>

                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br />
                                <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" action="<literal>__APP__/</literal>{$tableUC}/save">


                                    <volist name="fields" id="vo">
                                        <if condition="$vo eq 'id' ">
                                            <literal>
                                            <if condition="$model">
                                                <input type="hidden" id="id" name="id" value="</literal><literal>{$model.id}</literal><literal>">

                                                <else/>

                                                <input type="hidden" id="id" name="id" >

                                            </if></literal>

                                            <else />
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">{$vo} </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <literal>
                                                        <if condition="$model">
                                                            <input type="text" id="</literal>{$vo}<literal>" name="</literal>{$vo}<literal>" value="{$model.</literal>{$vo}<literal>}"  required="required" class="form-control col-md-7 col-xs-12">
                                                            <else />
                                                            <input type="text" id="</literal>{$vo}<literal>" name="</literal>{$vo}<literal>"  required="required" class="form-control col-md-7 col-xs-12">
                                                        </if>
                                                    </literal>
                                                </div>
                                            </div>

                                        </if>

                                    </volist>

                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                            <button class="btn btn-primary" type="reset">重置</button>
                                            <button type="submit" class="btn btn-success">保存</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
            </div>

        </footer>
