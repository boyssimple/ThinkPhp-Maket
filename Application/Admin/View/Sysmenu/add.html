<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <include file="Public:lefttop" />

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>添加资源 <small>菜单资源</small></h2>

                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br />
                                <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" action="/Supermaket/admin.php/Sysmenu/save">


                                                                                <if condition="$model">
                                                <input type="hidden" id="id" name="id" value="{$model.id}">

                                                <else/>

                                                <input type="hidden" id="id" name="id" >

                                            </if>


                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" >资源名称 </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    
                                                        <if condition="$model">
                                                            <input type="text" id="name" name="name" value="{$model.name}"  required="required" class="form-control col-md-7 col-xs-12">
                                                            <else />
                                                            <input type="text" id="name" name="name"  required="required" class="form-control col-md-7 col-xs-12">
                                                        </if>
                                                    
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">资源路径 </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    
                                                        <if condition="$model">
                                                            <input type="text" id="menuUrl" name="menuUrl" value="{$model.menuUrl}"  class="form-control col-md-7 col-xs-12">
                                                            <else />
                                                            <input type="text" id="menuUrl" name="menuUrl" class="form-control col-md-7 col-xs-12">
                                                        </if>
                                                    
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">删除否 </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    
                                                        <if condition="$model">
                                                            <if condition="$model.isDelete eq 1 ">
                                                                <input type="checkbox" id="isDelete" name="isDelete" class="flat" checked="checked">
                                                                <else/>
                                                                <input type="checkbox" id="isDelete" name="isDelete" class="flat">
                                                            </if>
                                                            <else />
                                                            <div class="checkbox">
                                                                <input type="checkbox" id="isDelete" name="isDelete" class="flat">
                                                            </div>
                                                        </if>
                                                    
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" >描述 </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    
                                                        <if condition="$model">
                                                            <textarea class="form-control" id="remark" name="remark" value="{$model.remark}" rows="3" placeholder='添加描述'></textarea>
                                                            <else />
                                                            <textarea class="form-control" id="remark" name="remark" rows="3" placeholder='添加描述'></textarea>
                                                        </if>
                                                    
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">上级资源 </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    
                                                        <if condition="$model">
                                                            <div class="input-group">
                                                                <input type="hidden" id="parentId" name="parentId" value="{$model.parentId}">
                                                                <input type="text" class="form-control" id="parentName" name="parentName" value="{$model.parentName}"  readonly="true">
                                                                <span class="input-group-btn">
                                                                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">选择</button>
                                                                </span>
                                                            </div>
                                                        <else />
                                                            <div class="input-group">
                                                                <input type="hidden" id="parentId" name="parentId">
                                                                <input type="text" class="form-control" id="parentName" name="parentName" readonly="true">
                                                                <span class="input-group-btn">
                                                                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">选择</button>
                                                                </span>
                                                            </div>
                                                        </if>
                                                    
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12">排序号 </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">

                                                    <if condition="$model">
                                                        <input type="number" id="orderNo" name="orderNo" value="{$model.orderNo}"  data-min="1" class="form-control col-md-7 col-xs-12">
                                                        <else />
                                                        <input type="number" id="orderNo" name="orderNo" value="1" data-min="1" class="form-control col-md-7 col-xs-12">
                                                    </if>

                                                </div>
                                            </div>
                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                            <button class="btn btn-primary" type="reset">重置</button>
                                            <button type="submit" class="btn btn-success">保存</button>
                                        </div>

                                    </div>



                                    <!-- /modals -->

                                    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true" id="youModel">
                                         <div class="modal-dialog modal-sm" style="width:400px;">
                                             <div class="modal-content">

                                                 <div class="modal-header">
                                                     <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                                                     </button>
                                                     <h4 class="modal-title" id="myModalLabel2">菜单资源</h4>
                                                 </div>
                                                 <div class="modal-body">
                                                     <ul id="treeDemo" class="ztree" style="height:300px;overflow:auto;"></ul>
                                                 </div>
                                                 <div class="modal-footer">
                                                     <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                                 </div>

                                             </div>
                                         </div>
                                     </div>
                                    <!-- /modals -->


                                </form>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <include file="Public:footer" />
        <!-- /footer content -->
    </div>
</div>

<link rel="stylesheet" href="__JS__/zTree_v3/css/zTreeStyle/zTreeStyle.css" type="text/css">
<script type="text/javascript" src="__JS__/zTree_v3/js/jquery.ztree.core.js"></script>
<script>
    var setting = {
        async: {
            enable: true,
            url:ENV+"/Sysmenu/loadTree"
        },
        callback: {
            onClick:function(event, treeId, treeNode){
                $('#parentId').val(treeNode.id);
                $('#parentName').val(treeNode.name);
                $('#orderNo').val(parseInt(treeNode.count)+1);
                $('#youModel').modal('hide');
            }
        }
    };

    var zNodes =[
        { name:"父节点1 - 展开", open:true,
            children: [
                { name:"父节点11 - 折叠",
                    children: [
                        { name:"叶子节点111"},
                        { name:"叶子节点112"},
                        { name:"叶子节点113"},
                        { name:"叶子节点114"}
                    ]},
                { name:"父节点12 - 折叠",
                    children: [
                        { name:"叶子节点121"},
                        { name:"叶子节点122"},
                        { name:"叶子节点123"},
                        { name:"叶子节点124"}
                    ]},
                { name:"父节点13 - 没有子节点", isParent:true}
            ]},
        { name:"父节点2 - 折叠",
            children: [
                { name:"父节点21 - 展开", open:true,
                    children: [
                        { name:"叶子节点211"},
                        { name:"叶子节点212"},
                        { name:"叶子节点213"},
                        { name:"叶子节点214"}
                    ]},
                { name:"父节点22 - 折叠",
                    children: [
                        { name:"叶子节点221"},
                        { name:"叶子节点222"},
                        { name:"叶子节点223"},
                        { name:"叶子节点224"}
                    ]},
                { name:"父节点23 - 折叠",
                    children: [
                        { name:"叶子节点231"},
                        { name:"叶子节点232"},
                        { name:"叶子节点233"},
                        { name:"叶子节点234"}
                    ]}
            ]},
        { name:"父节点3 - 没有子节点", isParent:true}

    ];

    $(function(){
        $.fn.zTree.init($("#treeDemo"), setting);
        $('#youModel').on('show.bs.modal', function (e) {
            // 关键代码，如没将modal设置为 block，则$modala_dialog.height() 为零
            $(this).css('display', 'block');
            var modalHeight = $(window).height() / 2 - $('#youModel .modal-dialog').height() / 2;
            $(this).find('.modal-dialog').css({
                'margin-top': modalHeight
            });
        });
    });
</script>
